<!-----------------------------------Sign-in page------------------------------------------>
<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Hello, world!</title>
  </head>
  <body style="background-color: #adc0fd;">
    <div class="container p-3 pt-5" style="background-color: #adc0fd;">
        <div class="row  border" style="background-color: white;">
            <div class="col-md-6 py-5 bgclass">
                <form>
                    <div class="text-center p-3">
                        <h2>WELCOME!</h2>
                        <span>Please sign in to continue</span>
                    </div>
                    <!-- Email input -->
                    <div class="form-outline mb-4">
                      <label class="form-label px-2" for="form2Example1">Email address</label>
                      <input type="email" id="form2Example1" class="form-control" style="border-radius: 25px;" />
                    </div>
                  
                    <!-- Password input -->
                    <div class="form-outline mb-4">
                      <label class="form-label px-2" for="form2Example2">Password</label>
                        <!-- Simple link -->
                      <input type="password" id="form2Example2" class="form-control" style="border-radius: 25px;"/>
                    </div>
                  
                    <!-- 2 column grid layout for inline styling -->
                    <div class="row mb-4">
                      <div class="col d-flex justify-content-center">
                        <a href="#!">Forgot password?</a>
                      </div>
                    
                    <!-- Submit button -->
                    <button type="submit" class="btn btn-primary btn-block mb-4" style="border-radius: 25px;" [routerLink]="'/home'">Sign in</button>
                    
                    <!-- Register buttons -->
                    <div class="text-center">
                      <p>Not a member? <a class="btn" [routerLink]="'/sign-up'">Register</a></p>
                    </div>
                    </div>
                  </form>
            </div>
            <!-------------->
            <div class="col-md-6 ">
                <img src="https://image.freepik.com/free-vector/happy-tourists-choosing-hotel-booking-room-online-flat-illustration_74855-10811.jpg" alt="signin" height="100%" width="100%">                
            </div>
        </div>
</div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

  </body>
